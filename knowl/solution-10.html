<div class="para">To find the time, we set the growth equation equal to the number of bacteria and solve for <span class="process-math">\(t\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{align*}
500(8/5)^t \amp = 20000 \\
(8/5)^t \amp =  40\\
t \amp = \frac{\ln(40)}{\ln(8/5)} \\
t \amp \approx 7.849\text{ hours} 
\end{align*}
